<script>
    /*
    * Ecrire un programme qui demande un nombre à l'utilisateur
    * Demander une borne inférieure et supérieure
    * Ces bornes doivent être des nombres entiers positifs, 0 compris
    * Afficher le nombre entre crochets ([x]) si dans l'intervalle
    * Afficher "[HORS LIMITES]" dans le cas contraire
    * L'utilisateur peut tester autant de nombre qu'il veut
    * Il peut arrêter le programme en tapant un nombre
    *
    * @author z. Belkacem <z.belkacem@hotmail.com
    * @version 1.0
    */

    //Déclaration des variables
    var nb, borneInf, borneSup;

    //Affichage 

    do {
        borneInf = prompt('Veuillez entrer votre borne inférieure');
        alert('Votre borne inferieur est de ' + borneInf + ' ');
    } while (isNaN(borneInf) || borneInf < 0);

    do {
        borneSup = prompt('Veuillez entrer votre borne supérieure');
        alert('Votre borne supérieure est de ' + borneSup + ' ');
    } while (isNaN(borneSup) || borneSup > 0);

    do {
        nb = prompt('Veuillez entrer votre nombre');
        alert('Vous avez choisi' + nb + ' ');
        if (nb >= borneInf && nb <= borneSup) {
            alert('' + [nb] + '');
        } else {
            alert('[HORS LIMITES]');
        }
    } while (!isNaN(prompt('Entrez un nombre pour continuer')));
</script>
