<script>
/**
 * Le Devin: programme qui permet à l'utilisateur
 * de deviner un nombre compris entre 0 et 10.
 * Le nombre est un entier généré aléatoirement.
 * L'utilisateur a droit à plusieurs tentatives.
 * 
 * @author C.Ruth
 * @version 1.1
 */
 
//Déclaration des variables, constantes et fonctions
var nbHazard, nbChoisi;
const MIN = 0;
const MAX = 10;

//Générer le nombre aléatoire nbHazard compris entre MIN et MAX
nbHazard = Math.round(Math.random() * MAX);

do {
	//Demander à l'utilisateur nbChoisi
	do {
		nbChoisi = parseInt(prompt('Votre nombre?'));
	} while(isNaN(nbChoisi));

	//Vérifier que nbChoisi est égal nbHazard
	if(nbChoisi==nbHazard) {	//sI OUI, afficher 'Bravo'
		document.write('<p style="color:green">Bravo!</p>');
		break;
	} else {	//sI NON, afficher 'Perdu'
		document.write('<p style="color:red">Perdu!</p>');	
	}
} while(confirm('Autre tentative?'));
</script>
