<!DOCTYPE html>
<html lang="fr">

			<meta charset="UTF-8">

<script>
/** 
 * Programme qui vérifie si le nombre 
 * est entre 10 et 20
 * 
 * @author B. Zeddour Brahim <z.belkacem@hotmail.com>
 * @version 1.0

*/

//Déclaration de variable
var a;

//Lecture des données
a = parseFloat(prompt('Veuillez entrer le nombre,svp'));

//Traitement des données
if( a > 10 && a < 20) {
	document.write("<p>Le nombre "+a+" est entre 10 et 20</p>");
} else {

	//Affichage des résulats
	document.write("<p>Le nombre "+a+" n\'est pas entre 10 et 20</p>");
}

</script>
</html>
