<!DOCTYPE html>

<script>
/**
 * Programme qui calcule le carré d'un nombre
 *
 * @author B. Zeddour Brahim <z.belkacem@hotmail.com>
 * @version 1.0
 */
 
//Variable
 var nb;
 var carre;

 //Lecture
 nb = parseFloat(prompt('Veuillez entrer un nombre, svp.'));
  
 //Traitement
 carre = nb*nb;
 
 //Affichage
 document.write('<p>Le carré de '+nb+' vaut '+carre+'</p>');

</script>
</html>
