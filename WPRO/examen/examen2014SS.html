<script>
	/**
	* L'utilisateur entrera un par un au clavier son prénom, sa taille, son âge et sa morphologie.
	* En fonction de la morphologie il faudra appliquer la bonne formule pour calculer le poids idéal théorique.
	* afficher au terme du traitement le poids idéal théorique.
	* si l'internaute est en surpoids ou non.
	*
	* @author Z. Belkacem <z.belkacem@hotmail.com>
	* @version 1.2
	*/

    // Déclarations des variables
    var prenom,
        age,
        taille,
        poidsIdeal,
        morphologie,
        poids;

    do {  // Boucle pour demander si l'utilisateur veut recommencer
        do {
            prenom = prompt('Quel est votre prénom?');
        } while (!isNaN(prenom));

        do {
            age = prompt('Quel est votre âge?');
        } while (isNaN(age) || age < 0);

        do {
            taille = prompt('Quel est votre taille en CM?');
        } while (isNaN(taille) || taille < 0);

        do {
            poids = prompt('Quel est votre poids?');
        } while (isNaN(poids) || poids < 0);

        do {
            morphologie = prompt('Quel est votre morphologie ? fine,normale ou large');
        } while (!isNaN(morphologie));

        //Switch pour les differentes morphologie
        switch (morphologie) {
            case "normale":
                // [Taille (en cm) - 100 + Age (en années) / 10] * 0,9.
                poidsIdeal = ((taille - 100 + age / 10) * 0.9);
                break;

            case "fine":
                // [Taille (en cm) - 100 + Age (en années) / 10] * 0,9 * 0,9.
                poidsIdeal = ((taille - 100 + age / 10) * 0.9 * 0.9);
                break;

            case "large":
                // = [Taille (en cm) - 100 + Age (en années) / 10] * 0,9 * 1,1.
                poidsIdeal = ((taille - 100 + age / 10) * 0.9 * 1.1);
                break;

            default:
                alert('Veuillez choisir votre morphologie entre (normale,fine,large) recommencez svp');
                break;
        }
        //Affichage du résultat
        if (poids > poidsIdeal) {
            document.write('<p>' + prenom + ', votre poids idéal est ' + poidsIdeal.toFixed(2) + 'Kg</p>')
            document.write('<p>Vous etes en surpoids !</p>')
        } else {
            document.write('<p>' + prenom + ', votre poids idéal est ' + poidsIdeal.toFixed(2) + 'Kg</p>')
            document.write('<p>Tout va bien</p>')
        }
    } while (confirm('Voulez-vous recommencer?'));
</script>
